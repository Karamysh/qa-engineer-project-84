- summary: |
    Страница магазина должна быть адаптивной
  requirement: |
    Когда пользователь просматривает сайт на различных устройствах, интерфейс должен отображаться корректно
  prerequisites: |
    Chrome devTools или аналоги в других браузерах (Firefox, Edge, Opera)
  test-data: |
    - разрешение 768px
  steps:
    - Используя инструменты разработчика браузера, проверить адаптивность элементов страницы при изменении размеров окна браузера
    - Заменить разрешение экрана на планшетное (например, 768px)
    - Проверить, что элементы главной страницы корректно адаптируются к планшетному разрешению экрана
    - Проверить навигацию и отображение основного контента на всех разрешениях экрана
    - Убедиться, что все интерактивные элементы (кнопки, ссылки и т.д.) остаются доступными и удобными для использования
    - Перейти на карточку товара
    - Перейти в корзину
    - Перейти к оформлению заказа
  expected-result: |
    - Страницы должна корректно адаптироваться к различным разрешениям экрана, сохраняя при этом навигацию и отображение основного контента
    - Все интерактивные элементы должны оставаться доступными и удобными для использования на всех устройствах

