    Открыта главная страница магазина
  test-data: |
    Категория = smartphones
  steps:
    - Выбираем категорию smartphones
  expected-result: |
    На странице видим карточки товаров только смартфонов

- summary: |
    Пользователь должен иметь возможность фильтровать товары по наличию
  requirement: |
    - Когда пользователь ставит чекбокс "В наличии", то в списке товаров появляются только товары, которые в наличии в магазине
    - Когда чекбокс не стоит, то должны отображаться и товары в наличии и не в наличии
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Чекбокс "В наличии" активен
  steps:
    - Делаем чекбокс "В наличии" активным
    - Убеждаемся, что на странице только карточки товаров, которые в наличии
    - Делаем чекбокс "В наличии" неактивным
    - Убеждаемся, что на странице карточки товаров, которые в наличии и не в наличии
  expected-result: |
    Карточки товаров отображаются соответственно чекбоксу
    
- summary: |
    Пользователь должен иметь возможность фильтровать товары по цене
  requirement: |
    Когда пользователь вводит в пункте "Цена" числа в графе "От-до:", то должны отобразится только те товары, чья цена входит в промежут введённых чисел 
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    - 1000
    - 3000
  steps:
    - В графе "От-до:" вписываем соответственно "1000" и "3000" 
  expected-result: |
    На странице видим только карточки товаров, цена которых не меньше 1000 и не превышает 3000
    
