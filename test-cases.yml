- summary: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  requirement: |
    Когда пользователь вводит слово содержащееся в названии товара, то в списке товаров появляются только товары, содержащие это слово
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    выбираем название любого товара из представленных на сайте
  steps:
    - В поисковой строке вводим название любого товара из представленных на сайте
  expected-result: |
    На странице видим карточки товаров в названии которых присутствовало слово введенное в посковике

- summary: |
    Пользователь должен иметь возможность искать товары по категории
  requirement: |
    Когда пользователь выбирает категорию товара, то в списке товаров появляются только товары, входящие в эту категорию
