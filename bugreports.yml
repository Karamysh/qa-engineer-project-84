- summary: |
    Кнопки навигации между страницами не корректно отображаются
  environment: |
    Google Chrome 120.0.6099.225 (Официальная сборка) (64 бит)
    ОС Win 10
  steps-to-reproduce: |
    - Открыта главная страница https://hexlet-products-store.vercel.app/
    - На главной странице каталога наблюдаем кнопку "Предыдущая" и "Следующая"
    - Нажатие на кнопку "Предыдущая" не даёт никакого эффекта
    - Нажимаем на кнопку "Следующая" пока не дойдем до последней страницы каталога
    - На последней странице наблюдаем кнопку "Следующая", нажатие на нее не дает никакого эффекта
  expected-result: |
    На первой и последней странице корректно отображаются кнопки навигации
  actual-result: |
    На первой и последней странице кнопки навигации отображаются не корректно
    
