    environment: |
      Google Chrome 120.0.6099.225 (Официальная сборка) (64 бит)
      ОС Win 10
    steps-to-reproduce: |
      1. Зайти на главную страницу магазину https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. В поисковой строке вводим "01АВМСВАВа!"
    expected-result: |
      На странице должно отображаться сообщение об отсутствии такого товара
    actual-result: |
      На странице отображаются все товары
      
