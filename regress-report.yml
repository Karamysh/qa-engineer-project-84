bugreports:   
  - summary: |
      Не корректно отображаются товары, если в фильтре по цене выбрать значение "От" больше, чем "до"
    environment: |
      Google Chrome 120.0.6099.225 (Официальная сборка) (64 бит)
      ОС Win 10
    steps-to-reproduce: |
      1. Зайти на главную страницу магазину https://hexlet-products-store.vercel.app/
      2. В графе "От" вписать 150
      3. В графе "до" вписать 10
    expected-result: |
      На странице не должны отображаться товары
    actual-result: |
      На странице отображаются все товаров
      
  - summary: |
